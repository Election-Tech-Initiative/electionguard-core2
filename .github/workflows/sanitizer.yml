name: Run Sanitizer
on:
  push:
    branches:
      - main
    paths:
      - ".github/**"
      - "apps/**"
      - "bindings/**"
      - "include/**"
      - "src/**"
      - "test/**"
#  schedule:
#    - cron: '0 0 * * 2-6' Daily at 00:00 UTC Tuesday-saturday

env:
  TARGET: Release
  compiler: clang

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
      - name: Fail if non Linux OS
        if: runner.os != 'Linux'
        run: exit 1
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Update Environment
        run: |
          CV=$(echo | clang -dM -E - | grep __clang_version__ | tail -1 |  grep -o ' "[0-9]*' | sed 's/ "//g')
          echo "compiler_version=$CV" >> $GITHUB_ENV
          echo "CC=clang-$CV" >> $GITHUB_ENV
          echo "CXX=clang++-$CV" >> $GITHUB_ENV
          sudo apt-get update
          sudo apt-get install -y clang-$CV g++-multilib
      - name: Configure Environment
        run: make environment
      - name: Run Tests
        run: make test
      - name: Run .Net Tests
        run: make test-netstandard

      - name: Run Benchmarks
        run: make bench
      - name: Run Sanitizer
        run: make sanitize-asan # TODO: Add other sanitizers
